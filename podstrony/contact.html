   <h2>Formularz wysyłający:</h2>
   <div class="container2">
   <form method="post" action="mailto:log@domena?subject=temat">

    <div class="row">
      <div class="col-25">
        <label for="fname">Imię</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="imię" placeholder="Twoje imię..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Nazwisko</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="Nazwisko" placeholder="Twoje nazwisko..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="miasto">Miasto</label>
      </div>
      <div class="col-75">
        <input type="text" id="miasto" name="miasto" placeholder="Twoje miasto..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Temat</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="temat" placeholder="Twoja wiadomość.." style="height:200px"></textarea>
      </div>
    </div>

    <div class="row">
      <input type="submit" value="Wyslij">
    </div>
  </form>
